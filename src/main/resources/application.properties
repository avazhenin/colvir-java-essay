spring.application.name=xmlcalendar
server.port=8880

spring.datasource.url= jdbc:postgresql://localhost:5432/calendar_db
spring.datasource.username= admin
spring.datasource.password= admin

#spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation= true
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.PostgreSQLDialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=update

spring.rabbitmq.host=localhost
spring.rabbitmq.username=admin
spring.rabbitmq.password=admin

update.calendar.scheduler=0 * * * * *


logging.level.org.vazhenin=debug


# monitoring
# Enable Actuator endpoints
management.endpoints.web.exposure.include=health,info,prometheus
# Enable Prometheus metrics export
management.prometheus.metrics.export.enabled=true
# Customize Prometheus metrics endpoint (optional)
management.endpoint.prometheus.path=/actuator/prometheus
# Enable health check and other metrics
management.endpoint.health.show-details=always
management.endpoint.health.show-components=always
# Application name and applicatio instance
management.metrics.tags.application=${spring.application.name}
management.metrics.tags.instance=${spring.application.name}:${spring.application.instance_id:${random.value}}
